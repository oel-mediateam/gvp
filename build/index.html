<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Video Player</title>
    <link id="gvp-manifest" href="sources/manifest.json" rel="manifest"/>
    <link href="sources/scripts/videojs/video-js.css" rel="stylesheet" media="all" />
    <link href="sources/css/gvp.css" rel="stylesheet" media="all" />
    <script async src="https://use.fontawesome.com/7e0c8d6453.js"></script>
    <script src="sources/scripts/videojs/video.js"></script>
    <script src="sources/scripts/gvp.js"></script>
    
</head>
<body>
    
    <noscript>
		<h1>JavaScript is required!</h1>
		<p>In order for this application to function, please <a href="http://www.enable-javascript.com/" target="_blank">enable JavaScript</a>.</p>
	</noscript>
    
    <div id="gvp-wrapper">
        
        <div class="gvp-cover"><div class="gvp-program-logo"></div></div>
        
        <div id="gvp-light" title="Turn the light off"><i class="fa fa-lightbulb-o fa-lg" aria-hidden="true"></i> <i class="fa fa-toggle-on fa-lg gvp-toggle-control" aria-hidden="true"></i></div>
        
        <div class="gvp-gradient-bar">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="gvp-title-bar">
            <h1></h1>
        </div>
        
        <div class="gvp-video-wrapper">
            
            <video id="gvp-video" class="video-js vjs-default-skin"></video>
            <div class="gvp-program-logo"></div>
        
        </div>
        
        <div class="gvp-footer">
            <p>&copy; <span class="gvp-copyright-year">2017</span>. University of Wisconsin System and University of Wisconsin-Extension, Division of Continuing Education, Outreach, &amp; E-Learning. All rights reserved.</p>
        </div>
        
    </div>
    
</body>
</html>
